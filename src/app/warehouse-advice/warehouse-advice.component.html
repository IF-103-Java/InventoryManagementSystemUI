<div class="container-fluid">
  <div *ngIf="state == WarehouseAdviceComponentState.ITEMS_SEARCH">
    <div id="searchArea" class="m-auto mw-100">
      <form class="form-row">
        <div class="input-group">
          <input type="text" class="form-control bg-white border-0 small" placeholder="Search for item..."
                 aria-label="Search"
                 aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="itemsArea" class="my-3" *ngIf="items">
      <!-- Content Row -->
      <div class="row">
        <div *ngFor="let item of items" class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2 card-tooltip" title="Click to get storage advice">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ item.unit }}</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{ item.name }}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-box fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="warehouseAdviceArea" *ngIf="state == WarehouseAdviceComponentState.WAREHOUSE_ADVICE">
  </div>

  <div id="preloader-text" class="w-100 h-100" *ngIf="state == WarehouseAdviceComponentState.LOADING">
    <div class="text-center font-weight-bold">
      Loading...
    </div>
  </div>
</div>

<script>
  $('.card-tooltip').tooltip();
</script>
