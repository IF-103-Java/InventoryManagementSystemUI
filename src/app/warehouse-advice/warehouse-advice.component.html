<div class="container-fluid">
  <div>
    <div id="searchArea" class="m-auto mw-100">
      <form class="form-row">
        <div class="input-group">
          <input type="text" class="form-control bg-white border-0 small" placeholder="Search for item..."
                 aria-label="Search"
                 aria-describedby="basic-addon2"
                 [formControl]="searchInput">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="items-area" class="my-3" *ngIf="items" [hidden]="hideSubComponent('items-area')">
      <!-- Content Row -->
      <div class="row">
        <div *ngFor="let item of items" class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2 card-tooltip" title="Click to get storage advice">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ item.unit }}</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{ item.name }}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-box fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="warehouse-advice-area" class="my-3" [hidden]="hideSubComponent('warehouse-advice-area')">
    ADVICE HERE
  </div>

  <div id="no-items-found" class="w-100 h-100 m-2" [hidden]="hideSubComponent('no-items-found')">
    <div class="text-center font-weight-bold">
      No items found
    </div>
  </div>

  <div id="loading-text" class="w-100 h-100 m-2" [hidden]="!isLoading()">
    <div class="text-center font-weight-bold">
      Loading...
    </div>
  </div>
</div>

<script>
  $('.card-tooltip').tooltip();
</script>
