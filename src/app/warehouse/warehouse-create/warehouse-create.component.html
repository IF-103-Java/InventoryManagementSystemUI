<h3>Create Warehouse</h3>
<div>
  <form>

    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="warehouse.name" #name="ngModel" required placeholder="Enter warehouse name"/>
    </div>
    <div class="form-group">
      <label for="info">Info</label>
      <input type="text" class="form-control" id="info" required [(ngModel)]="warehouse.info" name="info" placeholder="Enter additional informatio">
    </div>
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="text" class="form-control" id="capacity" required [(ngModel)]="warehouse.capacity" name="capacity"
             placeholder="Enter capacity" pattern="[0-9]*">
    </div>
    <div class="form-group">
      <label>
        <input [(ngModel)]="warehouse.isBottom" type="checkbox" data-toggle="toggle" >Bottom
      </label>
    </div>

    <div class="form-group">
      <label for="parentId">parentId</label>
      <input type="text" class="form-control" id="parentId" required [(ngModel)]="warehouse.parentId"
             name="parentId" placeholder="Enter capacity">
    </div>
    <div class="form-group">
      <label for="accountId">accountId</label>
      <input type="text" class="form-control" id="accountId" required [(ngModel)]="warehouse.accountId" name="accountId">
    </div>
    <div class="form-group">
      <label for="topWarehouseID">topWarehouseID</label>
      <input type="text" class="form-control" id="topWarehouseID" required [(ngModel)]="warehouse.topWarehouseID" name="topWarehouseID">
    </div>
<!--    <div class="form-group">-->
<!--      <label for="active">active</label>-->
<!--      <input type="text" class="form-control" id="active" required [(ngModel)]="warehouse.active" name="active">-->
<!--    </div>-->


    <label >Address</label>

    <div class="form-group">

      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="warehouse.addressDto.country" name="country">
    </div>
    <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" required [(ngModel)]="warehouse.addressDto.city" name="city">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="warehouse.addressDto.address" name="address">
    </div>
    <div class="form-group">
      <label for="zip">ZIP</label>
      <input type="text" class="form-control" id="zip" required [(ngModel)]="warehouse.addressDto.zip" name="zip">
    </div>

    <button (click)="warehouseService.createWarehouse(warehouse)" type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
