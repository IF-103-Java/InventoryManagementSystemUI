<table class="table table-striped table-responsive-md btn-table">
  <thead>
  <tr>
    <td colspan="2">
    </td>
    <td>
      <ng-multiselect-dropdown
        [placeholder]="'Author'"
        [data]="authorsList"
        [(ngModel)]="authorParam.selected"
        [settings]="dropdownSettings"
        (ngModelChange)="authorFilter()">
      </ng-multiselect-dropdown>
    </td>
    <td>
      <input type="date" [(ngModel)]="afterParam.value" (ngModelChange)="afterFilter()">
      - from
      <br>
      <input type="date" [(ngModel)]=" beforeParam.value" (ngModelChange)="beforeFilter()">
      - to
    </td>
    <td>
      <ng-multiselect-dropdown
        [placeholder]="'Types'"
        [data]="typeList"
        [(ngModel)]="typeParam.selected"
        [settings]="dropdownSettings"
        (ngModelChange)="typeFilter()">
      </ng-multiselect-dropdown>
      <ng-multiselect-dropdown
        [placeholder]="'Event\'s name'"
        [data]="namesList"
        [(ngModel)]="nameParam.selected"
        [settings]="dropdownSettings"
        (ngModelChange)="nameFilter()">
      </ng-multiselect-dropdown>
    </td>
    <td>
      <ng-multiselect-dropdown
        [placeholder]="'Warehouses'"
        [data]="warehouseList"
        [(ngModel)]="warehouseParam.selected"
        [settings]="dropdownSettings"
        (ngModelChange)="warehouseFilter()">
      </ng-multiselect-dropdown>
    </td>
    <td>
    </td>
  </tr>
  <tr>
    <th scope="col" *ngFor="let headElement of headElements">{{headElement}}</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td colspan="7">
      <div class="links">
        <button (click)="setPage(-page$.number)" [disabled]="page$.first">&laquo;&laquo;</button>
        <button (click)="setPage(-1)" [disabled]="page$.first">&laquo;</button>
        <span>{{page$.number + 1}} of {{page$.totalPages}}</span>
        <button (click)="setPage(+1)" [disabled]="page$.last">&raquo;</button>
        <button (click)="setPage(page$.totalPages - page$.number - 1)" [disabled]="page$.last">&raquo;&raquo;</button>
        <span id="pageSize">
          Elements on page:
          <select (change)="getEvents()" [(ngModel)]="page$.size">
            <option *ngFor="let size of pageSizeOptions" value="{{size}}">{{size}}</option>
          </select>
        </span>
      </div>
    </td>
  </tr>
  </tfoot>
  <tbody *ngFor="let event of page$.content">
  <tr>
    <td>{{event.id}}</td>
    <td>{{event.message}}</td>
    <td>{{event.author}}</td>
    <td>{{event.date}}</td>
    <td>{{event.name}}</td>
    <td>{{event.warehouse}}</td>
    <td>
      <ngb-accordion *ngIf="event.transactionId != null" #acc="ngbAccordion">
        <ngb-panel title="info">
          <ng-template ngbPanelContent>
            {{getTransactionInfo(event.transactionId)}}
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </td>
  </tr>
  </tbody>
</table>
