<div class="container">
  <div class="row2 justify-content-center">
    <div class="image-block bg-password-image"></div>

    <div class="right-block">
      <div class="text-center">
        <h1 class="text-gray-900 mb-2">Forgot Your Password?</h1>
        <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset
          your password!</p>
      </div>
      <form class="form-block" [formGroup]="forgotPasswordForm"
            (ngSubmit)="onSubmit(forgotPasswordForm.value.password)">
        <div class="form-group">
          <input type="email" class="input-field" formControlName="email" placeholder="Enter Email Address..." required>
        </div>
        <a type="submit" class="btn" href="reset-password">Reset password </a>
        <hr>
      </form>


      <div class="text-center">
        <a class="small" href="sign-up">Create an Account!</a>
      </div>
      <div class="text-center">
        <a class="small" href="sign-in">Already have an account? Login!</a>
      </div>
    </div>
  </div>
</div>
