<div class="card my-5">
  <div class="card-body">

    <h4 *ngIf="isEditAction" class="m-0 font-weight-bold text-primary">Edit Associate</h4>
    <h4 *ngIf="!isEditAction" class="m-0 font-weight-bold text-primary">Add New Associate</h4>

    <form (ngSubmit)="onSubmit()" #associateForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="associate.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter associate name" #name="ngModel" required>
        <span class="text-danger"
              [hidden]="name.valid || name.untouched">
                                Name is required
        </span>

      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="associate.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter associate email address">
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" [(ngModel)]="associate.phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter associate phone"
               required #email="ngModel">
      </div>

      <div class="form-group">
        <label for="additionalInfo">Additional Info:</label>
        <input type="text" [(ngModel)]="associate.additionalInfo"
               class="form-control"
               id="additionalInfo"
               name="additionalInfo"
               placeholder="Enter associate additional info">
      </div>

      <div class="form-group">

        <label for="type">Type:</label><br>
        <select [(ngModel)]="associate.type" id="type" name="type" #type="ngModel" required>
          <option *ngFor="let type of associateType" [value]="type">{{type}}</option>
        </select>

        <span class="text-danger"
              [hidden]="type.valid || type.untouched">
                                Type is required
        </span>

      </div>
      <h5 class="font-weight-bold">Address information: </h5>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" [(ngModel)]="associate.addressDto.country"
               class="form-control"
               id="country"
               name="country"
               placeholder="Enter associate country">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" [(ngModel)]="associate.addressDto.city"
               class="form-control"
               id="city"
               name="city"
               placeholder="Enter your associate city">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" [(ngModel)]="associate.addressDto.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter associate address">
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" [(ngModel)]="associate.addressDto.zip"
               class="form-control"
               id="zip"
               name="zip"
               placeholder="Enter assoicate zip">
      </div>


      <button [disabled]="name.invalid || type.invalid" type="submit" class="btn btn-info">Submit</button>
      <a href="/home/(nav:associates)" class="btn btn-danger">Cancel</a>

    </form>
  </div>
</div>
