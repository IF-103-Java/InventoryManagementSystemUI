
<div>
<h2 style="text-align:left">{{account.name}}</h2>
</div>
<div  class="col mr-2">
  <a href="#" class="btn btn-warning btn-icon-split">
    <span class="text">Edit name</span>
  </a>
</div>
<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-info shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Current account type: {{type.name}}</div>
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <div class="small font-weight-bold">Max users: {{type.maxUsers}}</div>
              <div class="small font-weight-bold">Max warehouses: {{type.maxWarehouses}}</div>
              <div class="small font-weight-bold">Max warehouse depth: {{type.maxWarehouseDepth}}</div>
              <div class="small font-weight-bold">Max clients: {{type.maxClients}}</div>
              <div class="small font-weight-bold">Max suppliers: {{type.maxSuppliers}}</div>
            </div>
          </div>

        </div>
        <div class="col-auto">
          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>
