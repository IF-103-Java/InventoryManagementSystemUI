<form>
  <h2 style="text-align:left">Account info</h2>

  <div *ngIf="account" class="form-group">
    <label>Name:</label>
    <div>{{account.name}}</div>
    <td><a class="btn btn__edit">Edit</a></td>
    <label>Account type info:</label>
    <div>{{type.name}}</div>
    <div>{{type.maxWarehouses}}</div>
    <div>{{type.maxWarehouseDepth}}</div>
    <div>{{type.maxUsers}}</div>
    <div>{{type.maxSuppliers}}</div>
    <div>{{type.maxClients}}</div>
    <td><a class="btn btn__edit">Upgrade</a></td>
  </div>

  <div align="center">

  </div>

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
     <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Workers</h1>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
            </div>
          </form>

          <a class="btn btn__add-product btn--margin-bottom" href="/invite">Invite new user</a>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td><a class="btn btn__edit">Re-invite</a></td>
                    <td><a href="#" class="btn btn-danger btn-circle" onclick="return confirm('Are you sure delete this user?')">
                      <i class="fas fa-trash"></i>
                    </a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
</form>
